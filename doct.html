<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Corona</title>
    <link rel="stylesheet" type="text/css" href="styled.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class=fluid-container id="bg1">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <center><h1 id="head1" >GO CORONA</h1>
            <p id="pinfo">A Web app to eradicate the spread of COVID-19 IN INDIA.</p></center>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2e2d2d;">
        <a class="navbar-brand" href="#" id="brand">CORONA GO</a>
	<button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
			</button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav nav-tabs">
                <li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="index.html">HOME</a></li>
				<li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">WHO</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://www.mohfw.gov.in/">ANNOUNCEMENTS</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://indianhelpline.com/">EMERGENCY CONTACTS</a></li>
				<li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="#">CONTACT ME</a></li>
            </ul>
        </div>
    </nav><br><br>

    <div class="fluid-container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <form class="custom-form">
                    <h1 id="headf" style="text-align: center;"><u>Doctor's registration</u></h1><br>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="name">Name </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="text" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" id="email">Email </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="email" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="aadhar">Aadhar No.</label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="number" /></div>
                    </div>
                
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="aadhars">Aadhar Scan</label></div>
                    <div class="col-sm-8 input-column"><input class="form-control" type="number" placeholder="enable Qr" id="scan" /><center><button class="btn-secondary" onclick="#" >click</button></center></div>
                </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" id="pass">Password </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="password" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" id="passr">Repeat Password </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="password" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="deg">Degree </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="text" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="status">Working status </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="text" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="phone">Phone No.</label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="tel" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="add">Address:</label></div>
                        <div class="col-sm-6 input-column"><textarea class="form-control" rows="5" id="comment"></textarea></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field" id="gen">Select Gender</label></div>
                        <div class="col-sm-4 input-column">
                            <div class="dropdown"><button class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Gender </button>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Male</a><a class="dropdown-item" role="presentation" href="#">Female</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" /><label class="form-check-label" for="formCheck-1" id="lab">I confirm that all above info is correct and in case of any issue, I'll be responsible. </label></div><center><button class="btn btn-primary submit-button" type="button">Submit</button></center></form>
            </div>
        </div>
    </div>
</body>
</html>
